<!doctype html>
<html>
    <head>
        <title>resitation form</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th,tb {
                padding: 10px;
                text-align: left;
                border: 1px soild #cccccc;
            }
            th {
                background-color: #f4f4f4;
            }
            caption {
                font-size: 24px;
                font-weight: bold;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1 ailgn="center">resitation form</h1>
        <form action="login.html" method="post">
            <table>
                <caption>personal information</caption>
                <tr>
                    <th><label for="firstname">first name:</label></th>
                    <td><input type="text" id="first name" required></td>
                </tr>
                <tr>
                    <th><label for="lastname">last name:</label></th>
                    <td><input type="text" id="last name" required></td>
                </tr>
                <tr>
                    <th><label for="email">email:</label></th>
                    <td><input type="email" id="email" required></td>
                </tr>
               
                <tr>
                    <th><label for="password">password:</label></th>
                    <td><input type="password" id="password" required></td>
                </tr>
                <tr>
                    <th><label for="phone">phone number:</label></th>
                    <td><input type="tel" id="phone" pattern="[0-9]{10}"required></td>
                </tr>
                <tr>
                    <th><label for="dob">date of birth:</label></th>
                    <td><input type="date" id="dob" required></td>
                </tr>
                <tr>
                    <th>gender:</th>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">other</label>
                    </td>
                </tr>
                <tr>
                    <th>hobbies:</th>
                    <td>
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading">reading</label>
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports">sports</label>
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">music</label>
                        <input type="checkbox" id="drowing" name="hobbies" value="drowing">
                        <label for="drowing">drowing</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="country">country:</label></th>
                    <td>
                        <select id="country" name="country">
                            <option value="usa">usa</option>
                            <option value="canada">canada</option>
                            <option value="uk">uk</option>
                            <option value="india">india</option>
                        </select>
                    </td>
                </tr>
                <th><label for="bio">short bio:</label></th>
                <td><textarea id="bio" name="bio" rows="4" col="50"></textarea></td>
                <tr>
                    <td colspan="2" ailgn="center">
                        <button type="submit">submit</button>
                        <button type="reset">reset</button>
                    </td>
                </tr>
            </table>
        </form>
        <a href="hyperlinks.html">back</a>
    </body>
</html>
